<!DOCTYPE html>
<head>
    <style>
        .table,tr,td{
            border-color:white;
            border-width: 1px;
            border-style: solid;
            background-color: white;

        }
        .leftmargin{
            margin-left: 1px;
        }
        input{
            background-color:white;
            border:none
        }
        input:hover{
            background-color:gray;
        }

    </style>
</head>

<body>
    <form name="form1">
    <div style="height: 70%;width: 17.8%;background: gray;">
    <div
     style="height:20%;width:96%;background-color:white;border-style:solid;border-width:2px;border-color:gray;" >
     <input type="text" name="result" style="width: 96%;border-color: white;">
    </div>
        <table >
            <tr >
                <td >
                    <input type="button" class="leftmargin" value="7" onclick="form1.result.value+='7'">                        
                </td>
                <td>
                    <input type="button" value="8" onclick="form1.result.value+='8'">
                </td>
                <td>
                    <input type="button" value="9" onclick="form1.result.value+='9'">
                </td>
                <td>
                    <input type="button" value="x" onclick="form1.result.value+='*'">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="leftmargin" value="4" onclick="form1.result.value+='4'">
                </td>
                <td>
                    <input type="button" value="5" onclick="form1.result.value+='5'">
                </td>
                <td>
                    <input type="button" value="6" onclick="form1.result.value+='6'">
                </td>
                <td>
                    <input type="button"  value="-" onclick="form1.result.value+='-'">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="leftmargin" value="1" onclick="form1.result.value+='1'">
                </td>
                <td>
                    <input type="button" value="2" onclick="form1.result.value+='2'">
                </td>
                <td>
                    <input type="button" value="3" onclick="form1.result.value+='3'">
                </td>
                <td>
                    <input type="button" value="+" onclick="form1.result.value+='+'"> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="รท" onclick="form1.result.value+='/'"> 
                </td>
                <td>
                    <input type="button" value="0" onclick="form1.result.value+='0'">
                </td>
                <td>
                    <input type="button" value="." onclick="form1.result.value+='.'"> 
                </td>
                <td>
                    <input type="button" value="=" onclick="form1.result.value=eval(form1.result.value)" > 
                </td>
            </tr>
        </table>
    </div>
    
</form>
</body>
</html>
